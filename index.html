<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-tube-project</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<style>
    .active{
        background-color: red;
        color:white;
    };
</style>

</head>
<body>
    <header class="w-11/12 mx-auto mb-10">
        <nav class="flex justify-between items-center mb-5">
            <div class="flex gap-3 justify-center items-center">
            <img class="w-20" src="./assets/Icon.png" alt="">
            <p class="text-4xl "><span class="text-red-600">PH</span> tube</p>
            </div>
            <label class="input">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                <input id="search-input" type="search" required placeholder="Search"/>
              </label>
            <button class="bg-red-600 p-3 font-bold rounded-lg">blog</button>
        </nav>
        <div class="border-b-2 border-red-700"></div>
    </header>
    <main class="w-11/12 mx-auto">
        <!-- button -->
         <section id="button" class="flex justify-center items-center gap-5 mb-10">
            <div>
                <button id="btn-all" onclick="loadVideos()" class=" p-2 rounded-lg">All</button>
            </div>

         </section>

         <!-- videos -->
          <section id="videoContainer" class=" grid grid-cols-4 gap-5">
       
          </section>



          <!-- Open the modal using ID.showModal() method -->
<dialog id="video_details" class="modal">
  <div class="modal-box">
<div id="detials">
</div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>


    </main>
    <script src="js/index.js"></script>
</body>
</html>
